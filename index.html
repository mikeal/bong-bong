<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bong Bong</title>
    <style>
      body {
        padding: 0 0 0 0;
        margin: 0 0 0 0;
      }
      div#main-container {
        display: flex;
        justify-content: center;
        height:100%;
        width:100%;
        background-color: #a6a6a6;
      }
      div#main-container div#center-container {
        background-color: white;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
    <div id="main-container">
      <div id="center-container">
      </div>
    </div>
    <script>
      let opts = window.searchParams
      if (!opts.room) opts.room = 'test'
      let chat = bongBong(opts)
      document.getElementById('center-container').appendChild(chat)
    </script>
  </body>
</html>
